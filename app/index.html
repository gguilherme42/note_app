<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Note app</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <section class="controls">
            <button id="new-file">New File</button>
            <button id="open-file">Open File</button>
            <button id="save-markdown" disabled>Save File</button>
            <button id="revert" disabled>Revert</button>
            <button id="save-html">Save HTML</button>
            <button id="show-file">Show File</button>
            <button id="open-in-default" disabled>Open in Default</button>
        </section>
    
        <section class="content">
            <label for="markdown" hidden>Markdown Content</label>
            <textarea class="raw-markdown" id="markdown">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veritatis soluta incidunt unde voluptates assumenda, quibusdam eveniet magnam, porro explicabo, sit repudiandae quisquam adipisci dignissimos! Exercitationem tempora obcaecati iusto molestias suscipit?</textarea>
            <div class="rendered-html" id="html">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut vitae eaque temporibus accusamus explicabo quo ipsam consectetur adipisci quam modi pariatur assumenda maxime quia vero sunt, dolor, autem dicta. Esse?</div>
        </section>
            
    </body>
    <script>
        require("./renderer");
    </script>


</html>
